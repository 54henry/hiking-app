<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

  <meta name='theme-color' content='#a0611b'>
  <meta name='description' content='Hiking trails Swiss National Park'>
  <meta name='author' content='Raluca Nicola, ESRI'>

  <link rel='apple-touch-icon' sizes='180x180' href='./src/img/apple-touch-icon.png'>

  <link rel='icon' type='image/png' sizes='32x32' href='./src/img/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='./src/img/favicon-16x16.png'>
  <link rel='icon' type='image/x-icon' href='./src/img/favicon.ico'>

  <meta name='apple-mobile-web-app-title' content='Hiking trails'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='#a0611b'>

  <title>Hiking trails</title>

  <link rel='manifest' href='./manifest.json'>

  <link rel='stylesheet' href='https://jsdev.arcgis.com/4.7/esri/css/main.css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet'>
  <link rel='stylesheet' href='dist/main.css'>
</head>

<body>

  <div id='scenePanel'></div>

  <div class='menuPanel'>

    <h1 class='section title'>Hiking trails Swiss National Park</h1>

    <ul class='menuTabs section'>
      <li class='active' data-tab='selectionPanel'>Hikes</li>
      <li data-tab='detailPanel'>Details</li>
      <li data-tab='basemapPanel'>Basemap</li>
    </ul>

    <div id='selectionPanel' class='panel invisible'>
      <div id='trailsPanel'></div>
      <button class='removeSelected' disabled>Remove selected trail</button>
      <div id='filterPanel'></div>
    </div>

    <div id='detailPanel' class='panel invisible'>
      <h1 class='center' id='detailTitle'></h1>
      <div id='detailInfograph'></div>
      <div id='detailDescription'></div>
      <div id='detailElevationProfile'></div>
    </div>

    <div id='basemapPanel' class='panel invisible'>
      <div class='basemaps'></div>
      <div class='layers'></div>
    </div>

  </div>

  <div class='mobileMenu'>
    <button id='home' class='fa fa-home'></button>
    <button id='details' class='fa fa-info'></button>
  </div>

  <span class='share'>
    <a class='fa fa-github-square' href='https://github.com/RalucaNicola/hiking-app' target='_blank'></a>
    <a class='twitter-share-button' href='https://twitter.com/intent/tweet'>Tweet</a>
  </span>

  <div id='starterPage' class='starter'>
    <div class='inner'>
      <div class='cell'>
        <h1 class='heading-starter center'>Swiss National Park</h1>
        <p class='description lead center'>This app shows the hiking trails for the Swiss National Park, the largest and most highly protected area in Switzerland.
        </p>
        <p id='startApp' class='lead center'>
          <button id='showMap'>Go to map</button>
        </p>
      </div>
    </div>
    <div class='foot'>
      <div class='center'>
        <p>Mapp made by
          <a href='http://developers.arcgis.com/javascript'>
            <img src='./src/img/esri-10GlobeLogo_1C.png' alt='esri logo'>
          </a>
        </p>
      </div>
    </div>
  </div>

  <!--load ArcGIS API for JavaScript-->
  <script type='text/javascript' src='https://js.arcgis.com/4.6/'></script>
  <!-- <script src="../../arcgis-js-api-4/test-apps/dojo-config.js"></script>
  <script data-dojo-config="async: true" src="../../arcgis-js-api-4/dojo/dojo.js"></script> -->
  <!--load app-->
  <script>
    require(['./dist/main.bundle.js'], function (main) { });
  </script>

  <!--script for Twitter sharing link-->
  <script>
    window.twttr = (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://platform.twitter.com/widgets.js';
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function (f) {
        t._e.push(f);
      };

      return t;
    }(document, 'script', 'twitter-wjs'));
  </script>
</body>

</html>
